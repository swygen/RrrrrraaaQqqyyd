<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | MODX Premium+</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at top, #000000, #0f0f0f, #1a1a1a);
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffee33;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px #00ffeeb7;
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffe7;
    }
    .premium-star {
      font-size: 45px;
      color: gold;
      text-shadow: 0 0 15px gold;
      margin-bottom: 10px;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.3);
      margin-top: 20px;
    }
    .google-btn img {
      width: 22px;
      margin-right: 10px;
    }
    .google-btn:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #cccccc;
      opacity: 0.7;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNA3h0fExL49Bth-G8nnw_PZ_laNn2tUc",
      authDomain: "hgzy-signal-gpt.firebaseapp.com",
      projectId: "hgzy-signal-gpt",
      storageBucket: "hgzy-signal-gpt.firebasestorage.app",
      messagingSenderId: "898048478460",
      appId: "1:898048478460:web:78091c7128f9193f27db79",
      measurementId: "G-LQH91EEL96"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleSignIn = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Signed in as:", user.displayName);
        // Redirect after successful login
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Sign-in failed: " + error.message);
      }
    };
  </script>
</head>
<body>
  <div class="login-container">
    <div class="premium-star">â˜…</div>
    <h2>MODX LOGIN PANEL</h2>
    <button class="google-btn" onclick="googleSignIn()">
      <img src="https://i.postimg.cc/26GdnFZ9/access-control.png" alt="Google" />
      ACCESS TO MOD-X
    </button>
    <div class="footer">Official ModX Access Panel</div>
  </div>
</body>
</html>
